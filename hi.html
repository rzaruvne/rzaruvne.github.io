{code:"3.1.",text:"A Singular é aderente ao serviço CEMPRE de rede direta?",answers:{"Sim":"R.3.1_1.","Não":"R.3.1_2."},additionalText:["<b>Informações complementares:</b>","CEMPRE - Central Estadual de Manutenção de Rede de Prestadores. Serviço prestado às Singulares do Estado do Paraná pela Assessoria Regulamentar da Federação. Clique <a href=' https://www.unimed.coop.br/site/web/assessoriaregulamentarpr-parana/cempre' target='_blank' >aqui</a> para acessar a página do serviço."]},
{code:"R.3.1_1.",text:"A Singular deverá solicitar a inclusão do prestador via SIR RPS, clique no botão abaixo para acesso rápido à plataforma.",answers:{"SIR RPS":{ "url": "https://sir.adm.br/cempre/"}},additionalText:["<b>Informações complementares:</b>","Caso precise de auxílio para o preenchimento do formulário eletrônico no SIR-RPS, leia o passo a passo no <a href='manual_sir.pdf' target='_blank' >Manual do Usuário. </a>"]},

      ];

      let currentQuestionIndex = 0;
      const questionHistory = [];

      function loadQuestion(index) {
        const questionElement = document.getElementById('question');
        const buttonsContainer = document.getElementById('buttonsContainer');
	const additionalTextElement = document.getElementById('additionalText');
	const scriptContainer = document.getElementById('scriptContainer');
	const codeElement = document.getElementById('codeShow');

        questionElement.innerHTML = questions[index].text;
	//codeElement.innerHTML = `Código: ${questions[index].code}`;

        // Clear previous buttons
        buttonsContainer.innerHTML = '';
        additionalTextElement.innerHTML = '';
        scriptContainer.innerHTML = '';

        // Create new buttons based on answers
        const answers = questions[index].answers;
        for (const answer in answers) {
          const button = document.createElement('button');
          button.textContent = answer;
          button.addEventListener('click', function() {
            if (typeof answers[answer] === 'object' && answers[answer].url) {
              window.open(answers[answer].url);
            } else {
              handleAnswer(answer, answers[answer]);
            }
          });
          buttonsContainer.appendChild(button);
        }

 	// Display additional text if available
         additionalTextElement.innerHTML = '';
          if (questions[index].additionalText) {
      additionalTextElement.innerHTML = questions[index].additionalText.map(line => `<p>${line}</p>`).join('<br>');
      additionalTextElement.style.display = 'block';
    } else {
      additionalTextElement.style.display = 'none';
    }

	// Load and execute script if available
        if (questions[index].script) {
          const script = document.createElement('script');
          script.src = questions[index].script;
          script.onload = function() {
            if (typeof loadScriptContent === 'function') {
              loadScriptContent(scriptContainer);
            }
          };
          document.body.appendChild(script);
        }



      }

	
     function handleAnswer(answer, nextQuestionCode) {
        questionHistory.push(currentQuestionIndex);
        // Find the next question index based on the code
        const nextIndex = questions.findIndex(question => question.code === nextQuestionCode);
        if (nextIndex !== -1) {
          currentQuestionIndex = nextIndex;
          loadQuestion(currentQuestionIndex);
        } else {
          // Handle if next question not found (e.g., show end of questionnaire message)
          console.log("End of questionnaire or next question not found.");
        }
      }

      function handleBack() {
        if (questionHistory.length > 0) {
          currentQuestionIndex = questionHistory.pop();
          loadQuestion(currentQuestionIndex);
        }
      }

      document.getElementById('backButton').addEventListener('click', function() {
    if (questions[currentQuestionIndex].code === "1.") {
        // Redirect to a different page
        window.location.href = 'hospitalar.html';
    } else if (questionHistory.length > 0) {
        currentQuestionIndex = questionHistory.pop();
        loadQuestion(currentQuestionIndex);
    }
});

      // Load the initial question
      loadQuestion(currentQuestionIndex);
    });
