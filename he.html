{code:"5.",text:"O(s) prestador(es) <b>substituto</b>(s) possuem os mesmos serviços utilizados nos últimos 12 meses no prestador a ser <b>excluído</b>?",answers:{"Sim":"5.1.","Não":"R.5_1."},additionalText:["<b>Informações complementares:</b>"," Para responder corretamente a essa pergunta e afirmar que o prestador <b>substituto</b> atende ao critério de equivalência, é necessário realizar o levantamento das internações ocorridas no prestador a ser substituído, POR CATEGORIA, considerando os últimos 12 meses. A ANS confrontará as informações com base nas guias TISS processadas com sucesso no período considerado. As categorias a serem consideradas são as seguintes: Internação Psiquiátrica, Internação Obstétrica, Internação Pediátrica, Internação Clínica, Internação Cirúrgica, Internação em UTI Neonatal, Internação em UTI Pediátrica, Internação em UTI Adulto, Atendimento de Urgência e Emergência Adulto e Atendimento de Urgência e Emergência Pediátrico. Se houver internação para uma determinada categoria, significa que o prestador <b>substituto</b> deve possuir o respectivo serviço para a contratação."]},
{code:"R.5_1.",text:"A substituição não poderá ser realizada, pois os critérios de equivalência dos serviços utilizados nos últimos 12 meses não são satisfeitos.",answers:{}},
{code:"5.1.",text:"O prestador <b>substituto</b> está localizado no mesmo município da entidade hospitalar a ser excluída?",answers:{"Sim": "5.2.","Não":"5.1.0."},additionalText:["<b>Informações complementares:</b>","Conforme regra de localidade prevista na alteração de rede hospitalar por substituição, o prestador substituto deverá estar localizado no mesmo município da entidade hospitalar a ser excluída. Caso exista prestador apto ao credenciamento no município, a operadora deverá contratá-lo. Só poderá ser indicado prestador substituto em outra localidade, desde que a operadora comprove a inexistência de prestador no mesmo município do prestador a ser excluído ou o não interesse do prestador na contratação. Sob essas circunstâncias, conforme a hierarquia prevista na RN 585, deverá ser indicado substituto em municípios limítrofes."]},
{code:"5.1.0.",text:"Atenção: A operadora deverá possuir qualquer documento que comprove a inexistência ou a tentativa infrutífera de contratação de prestador no mesmo município.",answers:{"Continuar":"5.1.1."}},
{code:"5.1.1.",text:"O prestador <b>substituto</b> está localizado em município limítrofe ao município da entidade hospitalar a ser excluída?",answers:{"Sim":"5.2.","Não":"5.1.1.1."},additionalText:["<b>Informações complementares:</b>"," Conforme regra de localidade prevista na alteração de rede hospitalar por substituição, só poderá ser indicado prestador substituto em outra localidade, desde que a operadora comprove que nos municípios limítrofes, há inexistência de prestador substituto ou o não interesse do prestador na contratação. Sob essas circunstâncias, conforme a hierarquia prevista na RN 585, deverá ser indicado substituto na mesma região de saúde a que pertence o município do prestador excluído.","Consulte os municípios limítrofes abaixo. Fonte: <a href='https://www.ipardes.pr.gov.br/Pagina/Cadernos-municipais' target='_blank'>IPARDES</a> e <a href='https://mapasinterativos.ibge.gov.br/recestat/' target='_blank'>IBGE</a>."],script:"limitrofes.js"},
