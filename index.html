<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner and Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="banner">
        <!-- Replace 'banner.jpg' with the path to your banner image -->
        <img src="banner.jpg" alt="Banner Image">
    </header>
    <div class="pergunta">
        <p>Here is some text inside the Pergunta div.</p>
    </div>
    <div class="image-container">
        <!-- Replace 'image1.jpg', 'image2.jpg', etc., with your image paths -->
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
    </div>
</body>
</html>
