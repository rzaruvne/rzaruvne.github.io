{code:"7.3.2.",text:"Conforme CNES, o prestador <b>substituto</b> possui o mesmo tipo de estabelecimento do prestador a ser <b>excluído</b>?",answers:{"Sim":"7.3.2.1.","Não":"R.7.3.2_1."}},

{code:"7.3.2.1.",text:"Conforme CNES, O prestador <b>substituto</b> possui os mesmos serviços especializados do prestador a ser <b>excluído</b>?",answers:{"Sim":"8.","Não":"7.3.2.2."}},
{code:"7.3.2.2.",text:"Considerando os serviços contratados com o prestador a ser <b>excluído</b>, existe equivalência dos serviços especializados no prestador <b>substituto</b>?",answers:{"Sim":"8.","Não":"R.7.3.2.2_1."},additionalText:["<b>Informações complementares:</b>","Apenas no caso de ausência ou incompatibilidade ou desatualização de cadastro no CNES do prestador a ser substituído e/ou do que irá substituir, é que a operadora deverá considerar os serviços contratados, utilizando como referência a descrição de tipo de estabelecimento e de serviços especializados adotada pelo CNES para verificação da equivalência dos prestadores."]},

{code:"R.7.4.2_1.",text:"A substituição não poderá ser realizada, pois, conforme RN 567, o prestador <b>substituto</b> precisa ter o mesmo tipo de estabelecimento do prestador a ser <b>excluído</b>. Para mais informações, entre em contato com a Assessoria Regulamentar: <a href='mailto:cempre@unimedpr.coop.br'>cempre@unimedpr.coop.br</a>.",answers:{}},
{code:"7.4.2.2.",text:"Considerando os serviços contratados com o prestador a ser <b>excluído</b>, existe equivalência dos serviços especializados no prestador <b>substituto</b>?",answers:{"Sim":"8.","Não":"R.7.4.2.2_1."},additionalText:["<b>Informações complementares:</b>","Apenas no caso de ausência ou incompatibilidade ou desatualização de cadastro no CNES do prestador a ser substituído e/ou do que irá substituir, é que a operadora deverá considerar os serviços contratados, utilizando como referência a descrição de tipo de estabelecimento e de serviços especializados adotada pelo CNES para verificação da equivalência dos prestadores."]},
{code:"R.7.4.2.2_1.",text:"A substituição não poderá ser realizada, pois, conforme RN 567, o prestador <b>substituto</b> precisa ter os mesmos serviços especializados do prestador a ser <b>excluído</b>. Para mais informações, entre em contato com a Assessoria Regulamentar: <a href='mailto:cempre@unimedpr.coop.br'>cempre@unimedpr.coop.br</a>.",answers:{}},
{code:"8.",text:"O prestador <b>substituto</b> está localizado no mesmo município do prestador a ser <b>excluído</b>?",answers:{"Sim":"9.","Não":"R.8_1."},additionalText:["<b>Informações complementares:</b>","Conforme regra de localidade prevista na alteração de rede não hospitalar por substituição, o prestador substituto deverá estar localizado no mesmo município do prestador a ser excluído. Caso exista prestador apto ao credenciamento no município, a operadora deverá contratá-lo. Só poderá ser indicado prestador substituto em outra localidade, desde que a operadora comprove a inexistência de prestador no mesmo município do prestador a ser excluído ou o não interesse do prestador na contratação. Sob essas circunstâncias, conforme a hierarquia prevista na RN 567, deverá ser indicado substituto em municípios limítrofes."]},
{code:"R.8_1.",text:"Atenção: A operadora deverá possuir qualquer documento que comprove a inexistência ou a tentativa infrutífera de contratação de prestador no mesmo município.",answers:{"Continuar":"8.1."}},
{code:"8.1.",text:"O prestador <b>substituto</b> está localizado em município limítrofe ao do prestador a ser <b>excluído</b>?",answers:{"Sim":"9.","Não":"R.8.1_1.",},additionalText:["<b>Informações complementares:</b>","Conforme regra de localidade prevista na alteração de rede não hospitalar por substituição, só poderá ser indicado prestador substituto em outra localidade, desde que a operadora comprove que nos municípios limítrofes, há inexistência de prestador substituto ou o não interesse do prestador na contratação. Sob essas circunstâncias, conforme a hierarquia prevista na RN 567, deverá ser indicado substituto na mesma região de saúde a que pertence o município do prestador excluído.","Consulte os municípios limítrofes abaixo. Fonte: <a href='https://www.ipardes.pr.gov.br/Pagina/Cadernos-municipais' target='_blank'>IPARDES</a> e <a href='https://mapasinterativos.ibge.gov.br/recestat/' target='_blank'>IBGE</a>."],script:"limitrofes.js"},
{code:"R.8.1_1.",text:"Atenção: A operadora deverá possuir qualquer documento que comprove a inexistência ou a tentativa infrutífera de contratação de prestador em municípios limítrofes.",answers:{"Continuar":"8.2."}},
{code:"8.2.",text:"O prestador <b>substituto</b> está localizado na mesma região de saúde do prestador a ser <b>excluído</b>?",answers:{"Sim":"9.","Não":"R.8.2_1."},additionalText:["<b>Informações complementares:</b>","A região de saúde é determinada pela IN ANS 16. Consulte os municípios da região de saúde abaixo. Fonte: <a href='https://www.ans.gov.br/images/stories/Legislacao/in/IN_16_-_ANEXO.pdf' target='_blank'>Anexo da IN ANS 16</a>."],script:"regiao.js"},
{code:"R.8.2_1.",text:"Seguindo a hierarquia prevista pela RN 567, o prestador precisa estar no mesmo município do prestador a ser excluído. Havendo indisponibilidade ou inexistência no mesmo município, poderá ser indicado prestador em município limítrofe, e em último caso, poderá ser indicado prestador na região de saúde. Como o prestador substituto está fora da região de saúde, não é permitida a substituição.",answers:{}},
{code:"9.",text:"O prestador <b>substituto</b> já pertence a rede direta da operadora?",answers:{"Sim":"9.2.","Não":"9.2.1."}},
{code:"9.2.",text:"Há comprovação, através de aditivo contratual, que houve aumento da capacidade de atendimento correspondente aos serviços que estão sendo <b>excluído</b>s?",answers:{"Sim":"9.2.1.","Não":"R.9.2_1."}},
{code:"R.9.2_1.",text:"Não é permitida a substituição, pois não há comprovação do aumento da capacidade de atendimento no prestador substituto.",answers:{}},
{code:"9.2.1.",text:"A Singular é aderente ao serviço CEMPRE de rede direta?",answers:{"Sim":"R.9.2.1_1.","Não":"R.9.2.1_2."},additionalText:["<b>Informações complementares:</b>","CEMPRE: Central Estadual de Manutenção de Rede de Prestadores. Serviço prestado às Singulares do Estado do Paraná pela Assessoria Regulamentar da Federação. Clique <a href=' https://www.unimed.coop.br/site/web/assessoriaregulamentarpr-parana/cempre' target='_blank' >aqui</a> para acessar a página do serviço."]},
{code:"R.9.2.1_1.",text:"É permitida a substituição do prestador não hospitalar, mediante comunicação aos beneficiários. A Singular deverá solicitar a exclusão via SIR RPS.<br> Clique no botão abaixo para acesso rápido à plataforma.",answers:{"SIR RPS":{"url":"https://sir.adm.br/cempre/"}},additionalText:["<b>Informações complementares:</b>","Caso precise de auxílio para o preenchimento do formulário eletrônico no SIR-RPS, leia o passo a passo no <a href='manual_sir.pdf' target='_blank' >Manual do Usuário. </a>","A comunicação aos beneficiários deverá ser realizada com antecedência mínima de trinta dias, contados da data da efetiva substituição, e deve permanecer acessível por cento e oitenta dias."]},
{code:"R.9.2.1_2.",text:"É permitida a substituição do prestador não hospitalar, mediante comunicação aos beneficiários. A Singular deverá solicitar a exclusão por meio do envio de arquivo XML de exclusão (extensão RPE) para ANS.<br> Para mais informações, entre em contato com a Assessoria Regulamentar: <a href='mailto:cempre@unimedpr.coop.br'>cempre@unimedpr.coop.br</a>.",answers:{},additionalText:["<b>Informações complementares:</b>","A comunicação aos beneficiários deverá ser realizada com antecedência mínima de trinta dias, contados da data da efetiva substituição, e deve permanecer acessível por cento e oitenta dias."]},
{code:"10.",text:"A operadora teve comercialização de produtos suspensa em área de atuação que inclua o município onde o prestador a ser <b>excluído</b> está localizado, nos últimos dois ciclos de monitoramento da garantia de atendimento?",answers:{"Sim":"10.1.5.","Não":"10.1."},additionalText:["<b>Informações complementares:</b>","A partir do resultado do monitoramento, as operadoras reiteradamente com pior resultado são avaliadas e para aquelas que apresentam risco à assistência à saúde são identificados os planos que terão o ingresso de novos beneficiários vedado temporariamente. Para mais informações clique <a href='https://www.gov.br/ans/pt-br/assuntos/informacoes-e-avaliacoes-de-operadoras/monitoramento-de-garantia-de-atendimento' target='_blank' >aqui</a>.","Caso a operadora se enquadre nesta situação, precisará obrigatoriamente apresentar prestador substituto, não podendo utilizar de nenhuma exceção prevista na RN 567 que permita a exclusão do prestador sem substituição."]},
{code:"10.1.",text:"A operadora está em regime especial de direção técnica?",answers:{"Sim":"10.1.5.","Não":"10.1.1."},additionalText:["<b>Informações complementares:</b>","Regime Especial de direção técnica: consiste no acompanhamento in loco realizado por agente nomeado pela ANS para verificar as causas de anormalidades que coloquem em risco a continuidade e a qualidade da assistência prestada aos beneficiários.","Caso a operadora se enquadre nesta situação, precisará obrigatoriamente apresentar prestador substituto, não podendo utilizar de nenhuma exceção prevista na RN 567 que permita a exclusão do prestador sem substituição."]},
{code:"10.1.1.",text:"Houve a rescisão de contrato coletivo que tenha ocasionado na redução de cinquenta por cento ou mais do total de beneficiários do plano de saúde no município onde o prestador a ser <b>excluído</b> está localizado?",answers:{"Sim":"10.1.1.1.","Não":"10.1.2."},additionalText:["<b>Informações complementares:</b>","Caso a operadora se enquadre nesta situação, o prestador poderá ser <b>excluído</b> sem necessidade da operadora apresentar <b>substituto</b>. Está exceção está prevista na RN 567."]},
{code:"10.1.1.1.",text:"A Singular é aderente ao serviço CEMPRE de rede direta?",answers:{"Sim":"R.10.1.1.1_1.","Não":"R.10.1.1.1_2."},additionalText:["<b>Informações complementares:</b>","CEMPRE: Central Estadual de Manutenção de Rede de Prestadores. Serviço prestado às Singulares do Estado do Paraná pela Assessoria Regulamentar da Federação. Clique <a href=' https://www.unimed.coop.br/site/web/assessoriaregulamentarpr-parana/cempre' target='_blank' >aqui</a> para acessar a página do serviço."]},
{code:"R.10.1.1.1_1.",text:"Ocorrendo a rescisão de contrato coletivo que resulte na redução de cinquenta por cento ou mais do total de beneficiários do plano de saúde no município onde o prestador a ser excluído está localizado, ele poderá ser <b>excluído</b>, mediante comunicação aos beneficiários, sem necessidade de apresentar <b>substituto</b>. A Singular deverá solicitar a exclusão via SIR RPS.<br>Clique no botão abaixo para acesso rápido à plataforma.",answers:{"SIR RPS":{"url":"https://sir.adm.br/cempre/"}},additionalText:["<b>Informações complementares:</b>","Caso precise de auxílio para o preenchimento do formulário eletrônico no SIR-RPS, leia o passo a passo no <a href='manual_sir.pdf' target='_blank' >Manual do Usuário. </a>","Caso a Singular deseje, poderá optar pela substituição do prestador. Clique <a href='#' onclick='loadSpecificQuestion(\"10.2.\")'>aqui</a> para seguir o fluxo de substituição."]},

{code:"R.10.3.2_1.",text:"A substituição não poderá ser realizada, pois, conforme RN 567, o prestador <b>substituto</b> precisa ter o mesmo tipo de estabelecimento do prestador a ser <b>excluído</b>, utilizando como critério as informações contidas no CNES. A Singular deverá comunicar a exclusão aos beneficiários na data em que tomou conhecimento da suspensão do atendimento do prestador a ser <b>excluído</b> e providenciar sua substituição e comunicação aos beneficiários no prazo de sessenta dias, contados da data que tomou conhecimento do fato da suspensão. Para mais informações, entre em contato com a Assessoria Regulamentar: <a href='mailto:cempre@unimedpr.coop.br'>cempre@unimedpr.coop.br</a>.",answers:{}},

{code:"10.3.2.2.",text:"Considerando os serviços contratados com o prestador a ser <b>excluído</b>, existe equivalência dos serviços especializados no prestador <b>substituto</b>?",answers:{"Sim":"11.","Não":"R.10.3.2.2_1."},additionalText:["<b>Informações complementares:</b>","Apenas no caso de ausência ou incompatibilidade ou desatualização de cadastro no CNES do prestador a ser substituído e/ou do que irá substituir, é que a operadora deverá considerar os serviços contratados, utilizando como referência a descrição de tipo de estabelecimento e de serviços especializados adotada pelo CNES para verificação da equivalência dos prestadores."]},
{code:"R.10.3.2.2_1.",text:"A substituição não poderá ser realizada, pois, conforme RN 567, o prestador <b>substituto</b> precisa ter os mesmos serviços especializados do prestador a ser <b>excluído</b>. A Singular deverá comunicar a exclusão aos beneficiários na data em que tomou conhecimento da suspensão do atendimento do prestador a ser <b>excluído</b> e providenciar sua substituição e comunicação aos beneficiários no prazo de sessenta dias, contados da data que tomou conhecimento do fato da suspensão. Para mais informações, entre em contato com a Assessoria Regulamentar: <a href='mailto:cempre@unimedpr.coop.br'>cempre@unimedpr.coop.br</a>.",answers:{}},

{code:"10.4.1.",text:"O prestador <b>substituto</b> possui a mesma habilitação legal para exercer a profissão?",answers:{"Sim":"11.","Não":"R.10.4.1_1."}},

{code:"10.4.2.2.",text:"Considerando os serviços contratados com o prestador a ser <b>excluído</b>, existe equivalência dos serviços especializados no prestador <b>substituto</b>?",answers:{"Sim":"11.","Não":"R.10.4.2.2_1."},additionalText:["<b>Informações complementares:</b>","Apenas no caso de ausência ou incompatibilidade ou desatualização de cadastro no CNES do prestador a ser substituído e/ou do que irá substituir, é que a operadora deverá considerar os serviços contratados, utilizando como referência a descrição de tipo de estabelecimento e de serviços especializados adotada pelo CNES para verificação da equivalência dos prestadores."]},
{code:"R.10.4.2.2_1.",text:"A substituição não poderá ser realizada, pois, conforme RN 567, o prestador <b>substituto</b> precisa ter os mesmos serviços especializados do prestador a ser <b>excluído</b>. >. A Singular deverá comunicar a exclusão aos beneficiários na data em que tomou conhecimento da suspensão do atendimento do prestador a ser <b>excluído</b> e providenciar sua substituição e comunicação aos beneficiários no prazo de sessenta dias, contados da data que tomou conhecimento do fato da suspensão. Para mais informações, entre em contato com a Assessoria Regulamentar: <a href='mailto:cempre@unimedpr.coop.br'>cempre@unimedpr.coop.br</a>.",answers:{}},
{code:"11.",text:"O prestador <b>substituto</b> está localizado no mesmo município do prestador a ser <b>excluído</b>?",answers:{"Sim":"12.","Não":"R.11_1."},additionalText:["<b>Informações complementares:</b>","Conforme regra de localidade prevista na alteração de rede não hospitalar por substituição, o prestador substituto deverá estar localizado no mesmo município do prestador a ser excluído. Caso exista prestador apto ao credenciamento no município, a operadora deverá contratá-lo. Só poderá ser indicado prestador substituto em outra localidade, desde que a operadora comprove a inexistência de prestador no mesmo município do prestador a ser excluído ou o não interesse do prestador na contratação. Sob essas circunstâncias, conforme a hierarquia prevista na RN 567, deverá ser indicado substituto em municípios limítrofes."]},
{code:"R.11_1.",text:"Atenção: A operadora deverá possuir qualquer documento que comprove a inexistência ou a tentativa infrutífera de contratação de prestador no mesmo município.",answers:{"Continuar":"11.1."}},
{code:"11.1.",text:"O prestador <b>substituto</b> está localizado em município limítrofe ao do prestador a ser <b>excluído</b>?",answers:{"Sim":"12.","Não":"R.11.1_1.",},additionalText:["<b>Informações complementares:</b>","Conforme regra de localidade prevista na alteração de rede não hospitalar por substituição, só poderá ser indicado prestador substituto em outra localidade, desde que a operadora comprove que nos municípios limítrofes, há inexistência de prestador substituto ou o não interesse do prestador na contratação. Sob essas circunstâncias, conforme a hierarquia prevista na RN 567, deverá ser indicado substituto na mesma região de saúde a que pertence o município do prestador excluído.","Consulte os municípios limítrofes abaixo. Fonte: <a href='https://www.ipardes.pr.gov.br/Pagina/Cadernos-municipais' target='_blank'>IPARDES</a> e <a href='https://mapasinterativos.ibge.gov.br/recestat/' target='_blank'>IBGE</a>."],script:"limitrofes.js"},
{code:"R.11.1_1.",text:"Atenção: A operadora deverá possuir qualquer documento que comprove a inexistência ou a tentativa infrutífera de contratação de prestador em municípios limítrofes.",answers:{"Continuar":"11.2."}},
{code:"11.2.",text:"O prestador <b>substituto</b> está localizado na mesma região de saúde do prestador a ser <b>excluído</b>?",answers:{"Sim":"12.","Não":"R.11.2_1."},additionalText:["<b>Informações complementares:</b>","A região de saúde é determinada pela IN ANS 16. Consulte os municípios da região de saúde abaixo. Fonte: <a href='https://www.ans.gov.br/images/stories/Legislacao/in/IN_16_-_ANEXO.pdf' target='_blank'>Anexo da IN ANS 16</a>."],script:"regiao.js"},
{code:"R.11.2_1.",text:"Como o prestador substituto está fora da região de saúde, não é permitida a substituição. A Singular deverá comunicar a exclusão aos beneficiários na data em que tomou conhecimento da suspensão do atendimento do prestador a ser <b>excluído</b> e providenciar sua substituição e comunicação aos beneficiários no prazo de sessenta dias, contados da data que tomou conhecimento do fato da suspensão",answers:{}},
{code:"12.",text:"O prestador <b>substituto</b> já pertence a rede direta da operadora?",answers:{"Sim":"12.1.","Não":"12.2.1."}},
{code:"12.1.",text:"Há comprovação, através de aditivo contratual, que houve aumento da capacidade de atendimento correspondente aos serviços que estão sendo <b>excluído</b>s?",answers:{"Sim":"12.2.1.","Não":"R.12.1_1."}},
{code:"R.12.1_1.",text:"Não é permitida a substituição, pois não há comprovação do aumento da capacidade de atendimento no prestador substituto. A Singular deverá comunicar a exclusão aos beneficiários na data em que tomou conhecimento da suspensão do atendimento do prestador a ser <b>excluído</b> e providenciar sua substituição e comunicação aos beneficiários no prazo de sessenta dias, contados da data que tomou conhecimento do fato da suspensão.",answers:{}},
{code:"12.2.1.",text:"A Singular é aderente ao serviço CEMPRE de rede direta?",answers:{"Sim":"R.12.2.1_1.","Não":"R.12.2.1_2."},additionalText:["<b>Informações complementares:</b>","CEMPRE: Central Estadual de Manutenção de Rede de Prestadores. Serviço prestado às Singulares do Estado do Paraná pela Assessoria Regulamentar da Federação. Clique <a href=' https://www.unimed.coop.br/site/web/assessoriaregulamentarpr-parana/cempre' target='_blank' >aqui</a> para acessar a página do serviço."]},
{code:"R.12.2.1_1.",text:"É permitida a substituição, sendo que a Singular deverá comunicar a exclusão aos beneficiários na data em que tomou conhecimento da suspensão do atendimento do prestador a ser excluído e providenciar sua substituição e comunicação aos beneficiários no prazo de sessenta dias, contados da data que tomou conhecimento do fato da suspensão. A Singular deverá solicitar a exclusão via SIR RPS.<br> Clique no botão abaixo para acesso rápido à plataforma.",answers:{"SIR RPS":{"url":"https://sir.adm.br/cempre/"}},additionalText:["<b>Informações complementares:</b>","Caso precise de auxílio para o preenchimento do formulário eletrônico no SIR-RPS, leia o passo a passo no <a href='manual_sir.pdf' target='_blank' >Manual do Usuário. </a>"]},
{code:"R.12.2.1_2.",text:"É permitida a substituição, sendo que a Singular deverá comunicar a exclusão aos beneficiários na data em que tomou conhecimento da suspensão do atendimento do prestador a ser excluído e providenciar sua substituição e comunicação aos beneficiários no prazo de sessenta dias, contados da data que tomou conhecimento do fato da suspensão. A Singular deverá solicitar a exclusão por meio do envio de arquivo XML de exclusão (extensão RPE) para ANS.<br> Para mais informações, entre em contato com a Assessoria Regulamentar: <a href='mailto:cempre@unimedpr.coop.br'>cempre@unimedpr.coop.br</a>.",answers:{}},

      let currentQuestionIndex = 0;
      const questionHistory = [];

      function loadQuestion(index) {
        const questionElement = document.getElementById('question');
        const buttonsContainer = document.getElementById('buttonsContainer');
	const additionalTextElement = document.getElementById('additionalText');
	const scriptContainer = document.getElementById('scriptContainer');
	const codeElement = document.getElementById('codeShow');	

        questionElement.innerHTML = questions[index].text;
	//codeElement.innerHTML = `Código: ${questions[index].code}`;


        // Clear previous buttons
        buttonsContainer.innerHTML = '';
        additionalTextElement.innerHTML = '';
        scriptContainer.innerHTML = '';


        // Create new buttons based on answers
        const answers = questions[index].answers;
        for (const answer in answers) {
          const button = document.createElement('button');
          button.textContent = answer;
          button.addEventListener('click', function() {
            if (typeof answers[answer] === 'object' && answers[answer].url) {
              window.open(answers[answer].url);
            } else {
              handleAnswer(answer, answers[answer]);
            }
          });
          buttonsContainer.appendChild(button);
        }

 	// Display additional text if available
        additionalTextElement.innerHTML = '';
         if (questions[index].additionalText) {
      additionalTextElement.innerHTML = questions[index].additionalText.map(line => `<p>${line}</p>`).join('<br>');
      additionalTextElement.style.display = 'block';
    } else {
      additionalTextElement.style.display = 'none';
    }


	// Load and execute script if available
        if (questions[index].script) {
          const script = document.createElement('script');
          script.src = questions[index].script;
          script.onload = function() {
            if (typeof loadScriptContent === 'function') {
              loadScriptContent(scriptContainer);
            }
          };
          document.body.appendChild(script);
        }



      }

	
	function loadSpecificQuestion(questionCode) {
        const questionIndex = questions.findIndex(question => question.code === questionCode);
        if (questionIndex !== -1) {
            currentQuestionIndex = questionIndex;
            loadQuestion(currentQuestionIndex);
        } else {
            console.log("Question not found.");
        }
    }

     function handleAnswer(answer, nextQuestionCode) {
        questionHistory.push(currentQuestionIndex);
        // Find the next question index based on the code
        const nextIndex = questions.findIndex(question => question.code === nextQuestionCode);
        if (nextIndex !== -1) {
          currentQuestionIndex = nextIndex;
          loadQuestion(currentQuestionIndex);
        } else {
          // Handle if next question not found (e.g., show end of questionnaire message)
          console.log("End of questionnaire or next question not found.");
        }
      }

      function handleBack() {
        if (questionHistory.length > 0) {
          currentQuestionIndex = questionHistory.pop();
          loadQuestion(currentQuestionIndex);
        }
      }

       document.getElementById('backButton').addEventListener('click', function() {
    if (questions[currentQuestionIndex].code === "1.") {
        // Redirect to a different page
        window.location.href = 'nao_hospitalar.html';
    } else if (questionHistory.length > 0) {
        currentQuestionIndex = questionHistory.pop();
        loadQuestion(currentQuestionIndex);
    }
});

      // Load the initial question
      loadQuestion(currentQuestionIndex);
