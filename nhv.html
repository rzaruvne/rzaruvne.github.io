<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Define the questions and answer mappings
      const questions = [

{code:"1.",text:"O prestador é de rede direta ou indireta?",answers:{"Direta":"3.","Indireta":"2."},additionalText:["<b>Informações complementares:</b>","Rede Direta: é a rede de prestadores próprios ou contratados pela operadora.","Rede Indireta: é composta pela rede de prestadores das demais Unimeds do sistema nacional e divulgada através do RNP, disponibilizado pela Unimed do Brasil."]},
{code:"2.",text:"A Singular é aderente ao serviço CEMPRE de rede indireta?",answers:{"Sim":"R.2_1.","Não":"R.2_2.",},additionalText:["<b>Informações complementares:</b>","CEMPRE: Central Estadual de Manutenção de Rede de Prestadores. Serviço prestado às Singulares do Estado do Paraná pela Assessoria Regulamentar da Federação. Clique <a href=' https://www.unimed.coop.br/site/web/assessoriaregulamentarpr-parana/cempre' target='_blank' >aqui</a> para acessar a página do serviço."]},
{code:"R.2_1.",text:"A CEMPRE realizará a movimentação dos prestadores de rede indireta, conforme relatório de prestadores da rede nacional disponibilizado pela Unimed do Brasil.",answers:{}},
{code:"R.2_2.",text:"A Singular deverá solicitar a vinculação dos planos por meio do envio de arquivo XML de vinculação (extensão RPV) para ANS. Para mais informações, entre em contato com a Assessoria Regulamentar: <a href='mailto:a.regulamentar@unimedpr.coop.br'>a.regulamentar@unimedpr.coop.br</a>",answers:{}},
{code:"3.",text:"O prestador está dentro da área de atuação do produto?",answers:{"Sim":"3.2.","Não":"R.3_1."},additionalText:["<b>Informações complementares:</b>","Área de atuação do produto: especificação nominal dos estados ou municípios que integram as áreas geográficas de abrangência estadual, grupo de estados, grupo de municípios ou municipal, onde a operadora fica obrigada a garantir todas as coberturas de assistência à saúde contratadas pelo beneficiário."]},
{code:"R.3_1.",text:"A vinculação de plano em prestador fora da área de atuação do produto caracteriza operação de produto de forma diversa da registrada na ANS, o que expõe a Singular à riscos regulatórios, conforme Art. 20. da RN 489 (Clique aqui para acessar a normativa). Caso haja alguma exceção, entre em contato com a Assessoria Regulamentar: <a href='mailto:a.regulamentar@unimedpr.coop.br'>a.regulamentar@unimedpr.coop.br</a>.",answers:{}},
{code:"3.2.",text:"O prestador tem o serviço de urgência/emergência?",answers:{"Sim":"3.3.","Não":"R.3.2_1."}},
{code:"R.3.2_1.",text:"Não é possível vincular planos em prestador não hospitalar sem serviço de urgência/emergência.",answers:{}},
{code:"3.3.",text:"O Prestador está com o campo urgência/emergência igual a SIM na ANS?",answers:{"Sim":"3.4.","Não":"3.5."}},
{code:"3.4.",text:"A Singular é aderente ao serviço CEMPRE de rede direta?",answers:{"Sim":"R.3.4_1.","Não":"R.3.4_2.",},additionalText:["<b>Informações complementares:</b>","CEMPRE: Central Estadual de Manutenção de Rede de Prestadores. Serviço prestado às Singulares do Estado do Paraná pela Assessoria Regulamentar da Federação. Clique <a href=' https://www.unimed.coop.br/site/web/assessoriaregulamentarpr-parana/cempre' target='_blank' >aqui</a> para acessar a página do serviço."]},
{code:"R.3.4_1.",text:"A Singular deverá solicitar a vinculação dos planos via SIR RPS. Clique no botão abaixo para acesso rápido à plataforma.",answers:{"SIR RPS":{ "url": "https://sir.adm.br/cempre/"}},additionalText:["<b>Informações complementares:</b>","Caso precise de auxílio para o preenchimento do formulário eletrônico no SIR-RPS, leia o passo a passo no <a href='manual_sir.pdf' target='_blank' >Manual do Usuário. </a>"]},
{code:"R.3.4_2.",text:"A Singular deverá solicitar vinculação dos planos por meio do envio de arquivo XML de vinculação (extensão RPV) para ANS. Para mais informações entre em contato com a Assessoria Regulamentar: <a href='mailto:a.regulamentar@unimedpr.coop.br'>a.regulamentar@unimedpr.coop.br</a>",answers:{}},
{code:"3.5.",text:"A Singular é aderente ao serviço CEMPRE de rede direta?",answers:{"Sim":"R.3.5_1.","Não":"R.3.5_2.",},additionalText:["<b>Informações complementares:</b>","CEMPRE: Central Estadual de Manutenção de Rede de Prestadores. Serviço prestado às Singulares do Estado do Paraná pela Assessoria Regulamentar da Federação. Clique <a href=' https://www.unimed.coop.br/site/web/assessoriaregulamentarpr-parana/cempre' target='_blank' >aqui</a> para acessar a página do serviço."]},
{code:"R.3.5_1.",text:"A Singular deverá solicitar a alteração do campo urgência/emergência para SIM e vinculação dos planos via SIR RPS. Clique no botão abaixo para acesso rápido à plataforma.",answers:{"SIR RPS":{ "url": "https://sir.adm.br/cempre/"}},additionalText:["<b>Informações complementares:</b>","Caso precise de auxílio para o preenchimento do formulário eletrônico no SIR-RPS, leia o passo a passo no <a href='manual_sir.pdf' target='_blank' >Manual do Usuário. </a>"]},
{code:"R.3.5_2.",text:"A Singular deverá solicitar a alteração do campo urgência/emergência e vinculação dos planos por meio do envio de arquivo XML de alteração (extensão RPA) para ANS. Para mais informações entre em contato com a Assessoria Regulamentar: <a href='mailto:a.regulamentar@unimedpr.coop.br'>a.regulamentar@unimedpr.coop.br</a>",answers:{}},




      ];

      let currentQuestionIndex = 0;
      const questionHistory = [];

      function loadQuestion(index) {
        const questionElement = document.getElementById('question');
        const buttonsContainer = document.getElementById('buttonsContainer');
	const additionalTextElement = document.getElementById('additionalText');
	const scriptContainer = document.getElementById('scriptContainer');
	const codeElement = document.getElementById('codeShow');

        questionElement.innerHTML = questions[index].text;
	codeElement.innerHTML = `Código: ${questions[index].code}`;

        // Clear previous buttons
        buttonsContainer.innerHTML = '';
        additionalTextElement.innerHTML = '';
        scriptContainer.innerHTML = '';

        // Create new buttons based on answers
        const answers = questions[index].answers;
        for (const answer in answers) {
          const button = document.createElement('button');
          button.textContent = answer;
          button.addEventListener('click', function() {
            if (typeof answers[answer] === 'object' && answers[answer].url) {
              window.open(answers[answer].url);
            } else {
              handleAnswer(answer, answers[answer]);
            }
          });
          buttonsContainer.appendChild(button);
        }

 	// Display additional text if available
         additionalTextElement.innerHTML = '';
         if (questions[index].additionalText) {
      additionalTextElement.innerHTML = questions[index].additionalText.map(line => `<p>${line}</p>`).join('');
      additionalTextElement.style.display = 'block';
    } else {
      additionalTextElement.style.display = 'none';
    }

	// Load and execute script if available
        if (questions[index].script) {
          const script = document.createElement('script');
          script.src = questions[index].script;
          script.onload = function() {
            if (typeof loadScriptContent === 'function') {
              loadScriptContent(scriptContainer);
            }
          };
          document.body.appendChild(script);
        }



      }

	
     function handleAnswer(answer, nextQuestionCode) {
        questionHistory.push(currentQuestionIndex);
        // Find the next question index based on the code
        const nextIndex = questions.findIndex(question => question.code === nextQuestionCode);
        if (nextIndex !== -1) {
          currentQuestionIndex = nextIndex;
          loadQuestion(currentQuestionIndex);
        } else {
          // Handle if next question not found (e.g., show end of questionnaire message)
          console.log("End of questionnaire or next question not found.");
        }
      }

      function handleBack() {
        if (questionHistory.length > 0) {
          currentQuestionIndex = questionHistory.pop();
          loadQuestion(currentQuestionIndex);
        }
      }

       document.getElementById('backButton').addEventListener('click', function() {
    if (questions[currentQuestionIndex].code === "1.") {
        // Redirect to a different page
        window.location.href = 'nao_hospitalar.html';
    } else if (questionHistory.length > 0) {
        currentQuestionIndex = questionHistory.pop();
        loadQuestion(currentQuestionIndex);
    }
});

      // Load the initial question
      loadQuestion(currentQuestionIndex);
    });
	</script>
</head>
